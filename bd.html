<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: black;
        }

        .birthdayimg {
            background-image: url('https://cdn.pixabay.com/photo/2018/02/23/21/29/roses-frame-3176667_960_720.jpg');
            height: 100%;
            background-position: center;
            background-size: cover;
            position: relative;
            color: white;
        }

        .middle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        h1 {
            font-size: 50px;
            color: yellow;
            text-shadow: 2px 2px 5px black;
        }

        #countdown {
            font-size: 80px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px black;
        }

        #birthdayMessage {
            display: none;
            font-size: 60px; /* Reduced font size */
            font-family: "Lucida Handwriting", cursive;
            color: gold;
            text-shadow: 3px 3px 10px orange;
            animation: sparkle 2s ease-in-out infinite alternate;
        }

        @keyframes sparkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.1); }
        }

        .heart {
            display: none;
            font-size: 80px;
            color: red;
            animation: heartbeat 1s infinite ease-in-out;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        #surpriseBtn {
            display: none;
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: red;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 10px black;
            transition: transform 0.3s ease-in-out;
        }

        #surpriseBtn:hover {
            transform: translate(-50%, -50%) scale(1.1);
            background: darkred;
        }
    </style>
</head>
<body>

<div class="birthdayimg">
    <div class="middle">
        <h1>Ready for the Surprise?</h1>
        <p id="countdown"></p>
        <p id="birthdayMessage">üéâ Happy Birthday Chinni Minni! üéÇ</p>
        <p id="heart" class="heart">‚ù§Ô∏è</p>
    </div>
    <button id="surpriseBtn" onclick="window.location.href='surprise.html'">Open Your Surprise üéÅ</button>
</div>

<audio id="birthdaySong">
    <source src="https://pixabay.com/music/special-occasions-happy-birthday-254480/" type="audio/mpeg">
</audio>

<script>
    var birthdayDate = new Date("Mar 2, 2025 00:00:00").getTime();

    var countdownfunction = setInterval(function() {
        var now = new Date().getTime();
        var distance = birthdayDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML = days + "D " + hours + "H " + minutes + "M " + seconds + "S";

        if (distance < 0) {
            clearInterval(countdownfunction);
            document.getElementById("countdown").style.display = "none";
            document.getElementById("birthdayMessage").style.display = "block";
            document.getElementById("heart").style.display = "block";
            document.getElementById("birthdaySong").play();

            setTimeout(function() {
                document.getElementById("surpriseBtn").style.display = "block";
            }, 10000); // Show button after 10 seconds
        }
    }, 1000);
</script>

</body>
</html>
